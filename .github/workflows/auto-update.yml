name: Auto Update Tweet Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl pandas

      - name: Run update script
        run: python3 update_dashboard.py
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/daily_tweets.json data/dashboard_data.xlsx data/dashboard_data.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto update $(date '+%Y-%m-%d %H:%M:%S')" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
